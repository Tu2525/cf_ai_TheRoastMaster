<!DOCTYPE html>
<html>
<head>
    <title>Gemini API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Gemini API Test</h1>
    
    <h2>Text Mode Test</h2>
    <textarea id="textInput" placeholder="Enter something to roast...">I love pineapple on pizza</textarea>
    <br>
    <button onclick="testText()">Test Text Mode</button>
    
    <div id="result"></div>

    <script>
        const BACKEND_URL = 'http://127.0.0.1:8787';
        
        async function testText() {
            const text = document.getElementById('textInput').value;
            const result = document.getElementById('result');
            result.textContent = 'Loading...';
            
            try {
                const response = await fetch(BACKEND_URL + '/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
